<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitors Management System</title>


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">

  <!-- Set FontAwesome Without Install it -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css"
    integrity="sha384-QYIZto+st3yW+o8+5OHfT6S482Zsvz2WfOzpFSXMF9zqeLcFV0/wlZpMtyFcZALm" crossorigin="anonymous">

  <link rel="stylesheet" href="CSS/framework.css">
  <link rel="stylesheet" href="CSS/master.css">
</head>

<body>

  <header>

  </header>
  <main>
    <section class="login-page fx fx-center jus-cen">
      <div class="login-container">
        <h1 class="text-center">Visitors Management System</h1>
        <form action="" class="login-form">
          <h2>Login</h2>
          <div class="email-box gd">
            <label for="log-in-email">Enter Email Address</label>
            <input type="email" name="" id="log-in-email">
          </div>
          <div class="password-box gd">
            <label for="log-in-password">Enter Password</label>
            <input type="password" name="" id="log-in-password">
          </div>
          <input type="submit" value="Login" class="btn submit-login">
        </form>
      </div>
    </section>

  </main>
</body>

</html>
